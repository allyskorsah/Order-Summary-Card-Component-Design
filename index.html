<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order Summary Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <section class="item">
            <img src="./images/illustration-hero.svg" alt="image of person listening to music">
        </section>

        <section class="item">
            <h3>Order Summary</h3>
            
            <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>

            <div>
                <img src="./images/icon-music.svg" alt="icon of music note">

                <div  class="mini-item">
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>

                <a href="#"> Change</a>
            </div>

           <a href="#">
            <input type="button" value="Proceed to Payment">
           </a>

           <a href="#">Cancel Order</a>
        </section>
    </main>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://allyskorsah.github.io/" target="_blank">allyskorsah</a>.
    </footer>
</body>
</html>
